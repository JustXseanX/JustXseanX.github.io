    <title>计算机图形学-编程基础和交互动画</title>
    <style type="text/css">
        body{
            margin: 5px;
            width: calc(100vw - 10px);

	<script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec2 vPosition;
    attribute vec3 vColor;
    attribute float vTexIndex;
    attribute vec2 vTexCoord;

    uniform mat4 view;
    uniform mat4 projection;
    
    uniform mat4 transform1;
    uniform mat4 transform2;
    uniform mat4 transform3;

    

    varying vec3 fColor;
    varying float fTexIndex;
    varying vec2 fTexCoord;
    
	void main()
	{
        vec4 position = vec4(vPosition, 0, 1);

        int index = int(vTexIndex + 0.5);
        if (index == 1){
            position = projection * view * transform1 * position;
        }
        else if (index == 2){
            position = projection * view * transform2 * position;
        }
        else{
            position = projection * view * transform3 * position;
        }

        position.z -= 0.5;

		gl_Position = position;
		fColor = vColor; fTexIndex = vTexIndex; fTexCoord = vTexCoord; 
	}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    
    varying vec3 fColor;
    varying float fTexIndex;
    varying vec2 fTexCoord;
    uniform sampler2D textureSampler1;
    uniform sampler2D textureSampler2;
    uniform sampler2D textureSampler3;
    

	void main()
	{   
        int index = int(fTexIndex + 0.5);
        if (index == 1){
            gl_FragColor = texture2D( textureSampler1, fTexCoord );
        }
        else if (index == 2){
            gl_FragColor = texture2D( textureSampler2, fTexCoord );
        }
        else{
            gl_FragColor = texture2D( textureSampler3, fTexCoord );
        }
        gl_FragColor = gl_FragColor* 0.8 + vec4(fColor, 1) * 0.2;
	}
	</script>
